<form [formGroup]="rentFormGroup">
    <div class="form-group">
        <label for="rentDate">Kiralama Tarihi</label>
        <input type="date" id="rentDate" name="rentDate" formControlName="rentDate" class="form-control">
        <div class="alert alert-danger" *ngIf="rentFormGroup.get('rentDate').hasError('required')&&rentFormGroup.get('rentDate').touched">Bu alanÄ± girmek zorunlu</div>
    </div>
    <div class="form-group mt-3">
        <label for="returnDate">Teslim Tarihi</label>
        <input type="date" id="returnDate" name="returnDate" formControlName="returnDate" class="form-control">
    </div>
    <button class="btn-outline-primary mt-3" (click)="add()">Kirala</button>
</form>
