<div  class="modal-body">
    <form [formGroup]="changePasswordFormGroup">
        <div class="form-group">
            <label for="oldPassword">Eski şifre</label>
            <input type="password" class="form-control" id="oldPassword" placeholder="Eski şifre"
                formControlName="oldPassword">
        </div>
        <div class="form-group">
            <label for="newPassword">Yeni şifre</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Yeni şifre"
                formControlName="newPassword">
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">Yeni şifre tekrar</label>
            <input type="password" class="form-control" id="confirmNewPassword" placeholder="Yeni şifreyi tekrar gir"
                formControlName="confirmNewPassword">
                <div class="bg-danger" *ngIf="changePasswordFormGroup.hasError('misMatch')&&changePasswordFormGroup.get('confirmNewPassword').touched">Uyumsuz</div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
    <button type="button" class="btn btn-primary"  (click)="changePassword()">Bitti</button>
</div>
