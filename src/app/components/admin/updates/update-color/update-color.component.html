<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Güncelle</h5>
            <button type="button" class="btn-close" routerLink="/list/color"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="updateColorFormGroup">
                <div class="form-group">
                    <label for="name">Renk</label>
                    <input type="text" id="name" placeholder="Renk" formControlName="name" class="form-control">
                    <div class="alert alert-danger"
                        *ngIf="updateColorFormGroup.get('name').hasError('required')&&updateColorFormGroup.get('name').touched">
                        Bu alanı doldurmak zorunludur</div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" routerLink="/list/color">Çık</button>
            <button class="btn btn-primary" (click)="update()">Güncelle</button>
        </div>
    </div>
</div>
