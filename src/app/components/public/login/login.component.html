<body class="text-center" >
    <form class="form-signin" [formGroup]="loginFormGroup">
      <h1 class="h3 mb-3 font-weight-normal">Giriş Yap</h1>
      
      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email"autofocus>
      
      <label for="password" class="sr-only">Şifre</label>
      <input [appShowPassword] type="password" id="password" class="form-control" placeholder="Şifre" formControlName="password" >
      
      <div class="checkbox mb-1">
          <label id="center" class="row col-md-5">
          <input type="checkbox" value="beni-hatırla" class="col-md-1"> <p class="col-md-11">Beni hatırla</p>
        </label>
      </div>
      
      <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">Giriş Yap</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
    </form>
  </body>
